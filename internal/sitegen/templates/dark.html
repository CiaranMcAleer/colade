<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ index .Meta "title" }}</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    body {
      background: #101a2b;
      color: #f8f8ff;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    a {
      color: #ff9800;
      text-decoration: underline;
    }
    h1, h2, h3, h4, h5, h6 {
      color: #ff9800;
      font-weight: bold;
      margin-top: 1.5em;
      margin-bottom: 0.5em;
    }
    strong, b {
      color: #ff9800;
      font-weight: bold;
    }
    code, pre {
      background: #1a233a;
      color: #ffeb3b;
      border-radius: 4px;
      padding: 2px 6px;
      font-family: 'Fira Mono', 'Consolas', monospace;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2em 1em;
    }
    header, footer {
      background: #16213a;
      padding: 1em 0.5em;
      border-radius: 8px;
      margin-bottom: 2em;
      margin-top: 2em;
    }
    header {
      margin-top: 0;
    }
    footer {
      margin-bottom: 0;
      color: #b0b8c1;
      font-size: 0.95em;
    }
    ::selection {
      background: #ff9800;
      color: #101a2b;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
  <script>mermaid.initialize({ startOnLoad: true, theme: "dark" });</script>
</head>
<body>
  <div class="container">
    {{ .HeaderHTML }}
    {{ .Content }}
    {{ .FooterHTML }}
  </div>
</body>
</html>
