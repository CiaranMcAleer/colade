<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ .Title }}</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  {{ .HeaderHTML }}
  {{ if .Title }}<h1>{{ .Title }}</h1>{{ end }}
  {{ if .Date }}<div class="date">{{ .Date }}</div>{{ end }}
  {{ if .Tags }}
    <div class="tags">
      {{ range .Tags }}<span class="tag">{{ . }}</span>{{ end }}
    </div>
  {{ end }}
  {{ .Content }}
  {{ .FooterHTML }}
</body>
</html>
